<ion-header>
  <ion-toolbar class="bg-header">
    <ion-title class="ion-text-center">
      Cadastrar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Nome :</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input [(ngModel)]="phone" [brmasker]="{phone: true}" ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="getImages()">Imagem do contato</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="saveContato()"
          [disabled]="name == null || name == '' ||phone == null || phone == '' || !(phone.length > 13) " 
          color="success" expand="block">
          Cadastrar
          <ion-icon slot="end" name="checkmark"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
